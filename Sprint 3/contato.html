<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="style-contato.css">
</head>
<body>
    <div class="body-bg">
    <header>      
        <a class="logo" href="index.html"><h1>InfoSports.com</h1></a>
        <div class="headerBtnGroup">
        <button class="navBtn"><a href="login.html">Login</a></button>
        <button class="navBtn"><a href="registro.html">Registro</a></button>
        </div>
    </header>  
    <div class="container-body">
    <div class="container">
        <div class="title"><h2>Contate-nos</h2></div>
        
        <form action="contato.html"  >
      
            <div class="campos">
                <div class="input-box">
            <input type="text" id="nome"  placeholder="Nome">
                </div>

                <div class="input-box">
            <input type="text" id="sobrenome" placeholder="Sobrenome"> 
                </div>

                <div class="input-box">
            <input type="email" id="email" placeholder="Email">  
                </div>

                <div class="input-box">
            <input type="telefone" id="telefone" placeholder="Telefone">
                </div>

                <div class="input-box">
            <textarea id="mensagem" placeholder="Digite aqui sua mensagem"></textarea>
                </div>
            
            </div>
            
            <div class="button">
            <input type="submit" value="Enviar">
            </div>
        </form>
        </div>
    </div>
    </div>
</body>
</html>
